<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Create Hangman Game</title>
</head>
<body>
    <div class="container">
        <div class="game_info">
            <div class="game_name">Hangman</div>
            <div class="category">
                Word From: <span></span>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="hangman_draw">
                <div class="the_draw">
                    <div class="stand"></div>
                    <div class="hang"></div>
                    <div class="rope"></div>

                    <div class="man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>

                </div>
            </div>
            <div class="letters"></div>
        </div>
        <hr>
        <div class="letters_guess"></div>
    </div>
        <audio id="success" src="Sounds/Success.mp3" preload="auto"></audio>
        <audio id="fail" src="Sounds/Fail.mp3" preload="auto"></audio>
    <script src="main.js"></script>
</body>
</html>
